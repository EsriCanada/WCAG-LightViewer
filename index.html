<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WCAG Viewer</title>	
    	
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<meta name="keywords" content="accessibility">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<link rel="stylesheet" href="//js.arcgis.com/3.19/esri/css/claro/claro.css">
    	
        <link rel="stylesheet"  href="//js.arcgis.com/3.19/esri/css/esri.css">

		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/styles1.css">
		<link rel="stylesheet" href="css/tabs.css">
		<link rel="stylesheet" href="css/filters.css">
		<link rel="icon" type="image/png" href="images/favicon.png">
	</head>
	<body>
		<div class="loading-indicator" role="presentation">
			<div class="loading-message" id="loading_message"></div>
			<div id='loadingTitle'><h1>WCAG Viewer</h1></div>
		</div>

        <div id="mapPlace">
			<div id="mapDiv" dir="ltr" tabindex=0></div>
		</div>
		<div id="panelTitle" class="fc bg">
			<h1 class="fc" id="panelText">WCAG Viewer</h1>

			<div class="skip" role="banner">
				<a accesskey="1" href="#" tabindex="0" aria-hidden=true id="skip-tools">1. Skip to Tools</a>
				<a accesskey="2" href="#" tabindex="0" aria-hidden=true id="skip-search">2. Skip to Search</a>
				<a accesskey="3" href="#" tabindex="0" aria-hidden=true id="skip-content">3. Skip to Content</a>
				<a accesskey="4" href="#" tabindex="0" aria-hidden=true id="skip-splitter">4. Skip to Splitter</a>
				<a accesskey="5" href="#" tabindex="0" aria-hidden=true id="skip-map">5. Skip to Map</a>
				<a accesskey="6" href="#" tabindex="0" aria-hidden=true id="skip-instructions">6. Skip to Help</a>
				<a accesskey="7" href="#" tabindex="0" aria-hidden=true id="skip-feature">7. Skip to Feature Details</a>
		    </div>
		    	<body class="calcite app-loading" style="margin: 0; height:100%; width:100%;">
		<div id="google_translate_element" style="position: absolute;top: 10px; left: 50%;"></div>
			<script type="text/javascript">
				function googleTranslateElementInit() {
				  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'ar,bg,bn,cy,da,de,el,en,eo,es,fa,fr,ga,haw,hi,hu,id,it,iw,ja,ko,ku,la,mk,nl,no,pa,pl,pt,ro,ru,so,sv,ta,th,tr,uk,vi,yi,zh-CN,zh-TW', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
				}
			</script>
			<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	        
		    <div id="panelSearch" class="fc bg" >
				<div class="searchLabel"><label for="panelGeocoder">Search: </label></div>
				<div id="panelGeocoder"></div>
			</div>
		</div>

		<div id="panelTools" class="fc bg" role="toolbar" tabindex="0">
		</div>

		<div id="leftPanel">
			<main id="panelPages"></main>
		</div>

		<!-- <div id="featureTableNode"></div> -->


		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript">
         var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));

         var dojoConfig = {
            packages : [{
               name : "application",
               location : package_path + '/js'
            }, {
               name : "config",
               location : package_path + '/config'
            },{
                name: "arcgis_templates",
                location: package_path + '/..'
            }]
         };
		</script>
		<script type="text/javascript" src="//js.arcgis.com/3.19/" data-dojo-config="async:true, parseOnLoad:false"></script>
	
        <script type="text/javascript">
	        require([
	            "dojo/parser",
	            "config/templateConfig",
	            "application/template",
	            "application/main",
	            "dijit/layout/BorderContainer",
	            "dijit/layout/ContentPane",
	            "dijit/layout/StackContainer"
	        ], function(
	            parser,
	            templateConfig,
	            Template,
	            Main
	        ){
	          var myTemplate = new Template(templateConfig);
	          var myApp = new Main();

	          myTemplate.startup().then(function (config) {
				myApp.startup(config);
	          }, function (error) {
	            myApp.reportError(error);
	          });
	        });
	    </script>


	</body>
</html>
